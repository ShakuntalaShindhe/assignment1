    //1.Js Program on Fibanacci series(0+1=1,1+1=2,1+2=3,2+3=5,3+5=8........)
    function fibonacci(n) {
    if (n <= 1) {
        return n;
    }else{
    return fibonacci(n - 1) + fibonacci(n - 2);
    }
}

//5.Write JS program to check if the passed string is palindrome

function Palindrome(str) {
   str=str.toLowerCase()
    for (let i = 0; i < str ; i++) {
        if (str[i] !== str[str.length - i - 1]) {
            return false;
        }
    }
    return true;
}
let string1 = prompt("Enter a string:");
if (Palindrome(string1)) {
    console.log(string1+' '+'is a palindrome')
} else {
    console.log(string1+' '+'is not a palindrome');
